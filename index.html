<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
        

          </a>
            <a-marker

                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                tabIndex="0"
                onclick="window.url(http://www.google.com)"
                onclick="window.open(http://www.google.com/)"

                
                
            >
            <a-marker preset='marker'>
                <a-entity><a-image class="markerA" cursor-listener id="animated-marker" src="assets/asset.png" position="0 -1.6 0" mtl="#crate-mtl" rotation="-90 0 0" scale="0.004 0.004 0.004" material="" obj-model=""></a-marker></a-entity> 
                <a-entity  material=" src: url(assets/asset.png) " class="clickable" cursor- 
              listener position="0 -1 0" onClick="window.open(http://www.google.com/)"></a-entity> 
              <img src="assets/asset.png" alt="assets/asset" onclick="window.open('anotherpage.html', '_blank');" />

                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="markerA"
                    rotation="-90 0 0"
                    role="button"
                    tabIndex="0"
                    onClick="window.open('http://www.google.com/')"
                ></a-image>
                <img src="assets/asset.png" alt="assets/asset" onclick="window.open('anotherpage.html', '_blank');" />
                <img src="assets/marker" alt="assets/asset" onclick="window.open('anotherpage.html', '_blank');" />
            </a-marker>

            

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
