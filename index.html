<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                onclick="window.open('click.js')"
                id="markerA"
                gesture-detector
            >
            <script type="text/javascript" src="js/click.js"></script>
            <img onclick="click.js();"  style="cursor: pointer;" src="assets/asset.png" alt="" width="455" height="116">
            <a-image onclick="click.js();"  style="cursor: pointer;" src="assets/asset.png" alt="" width="455" height="116">

                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    onclick="window.open('click.js')"
                    role="button"
                    rotation="-90 0 0"
                    

                    gesture-handler
                    gesture-detector
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
